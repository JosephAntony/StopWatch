<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
 <script type="text/javascript" src="./js/lib/jquery-2.0.2.js" ></script>
 <script type="text/javascript"  src="./js/StopWatch.js" ></script>
 <link rel="stylesheet" type="text/css" href="./css/StopWatch.css" ></link>
 <title>StopWatch</title>
</head>
<body>

  <div id="mainDiv" style="border: solid 1px; position: absolute;" >
   
   <!-- holds the hour  -->
   <div id="myDiv1">
   </div>
   
   <!-- holds the minutes -->
   <div id="myDiv2" >
   </div>
   
   <!-- holds the seconds -->
   <div id="myDiv3">
   </div>
   
   <!-- holds the buttons -->
   <div id="myDiv4" style="border: solid 1px; font-size:4em; text-align: center; positon: relative; height: 100px; float: left; left: 10px; margin: 10px" >
    <input id="Start"  class="button_start" type="button" value="Start"  /> 
    <input id="Stop"   class="button_stop"  type="button" value="Stop" />
    <input id="Reset"  class="button_reset" type="button" value="Reset" />
   </div>
   
  </div>
  
</body>

</html>
